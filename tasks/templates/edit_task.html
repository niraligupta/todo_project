<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <a href="/" class="btn btn-link mb-3">‚Üê Back to tasks</a>
    <h2>Edit Task</h2>

    <form id="editPageForm" class="needs-validation" novalidate>
      <input type="hidden" id="taskId" />
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input id="title" class="form-control" required>
        <div class="invalid-feedback">Title required</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea id="description" rows="4" class="form-control"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Due date</label>
        <input type="date" id="due_date" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Status</label>
        <select id="status" class="form-select">
          <option value="pending">pending</option>
          <option value="done">done</option>
        </select>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-success">Save</button>
        <button id="deleteBtn" type="button" class="btn btn-danger">Delete</button>
      </div>

      <div id="msg" class="mt-3"></div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function getCookie(name) {
      const v = document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)');
      return v ? v.pop() : '';
    }
    function showMsg(text, ok=true) {
      const el = document.getElementById('msg');
      el.innerHTML = `<div class="alert ${ok ? 'alert-success' : 'alert-danger'}">${text}</div>`;
    }

    const pathParts = window.location.pathname.split('/').filter(Boolean);
    const taskId = pathParts[pathParts.length - 1];

    // set min date to today
    document.getElementById('due_date').setAttribute('min', new Date().toISOString().split('T')[0]);

    async function load() {
      try {
        const res = await fetch(`/api/tasks/${taskId}/`);
        if (res.status !== 200) { showMsg('Task not found', false); return; }
        const data = await res.json();
        const t = data.task;
        document.getElementById('taskId').value = t.id;
        document.getElementById('title').value = t.title || '';
        document.getElementById('description').value = t.description || '';
        document.getElementById('due_date').value = t.due_date || '';
        document.getElementById('status').value = t.status || 'pending';
      } catch (err) {
        console.error(err);
        showMsg('Failed to load', false);
      }
    }

    document.getElementById('editPageForm').addEventListener('submit', async function(e){
      e.preventDefault();
      if (!this.checkValidity()) {
        this.classList.add('was-validated');
        return;
      }
      const payload = {
        title: document.getElementById('title').value,
        description: document.getElementById('description').value,
        due_date: document.getElementById('due_date').value || null,
        status: document.getElementById('status').value
      };
      try {
        const res = await fetch(`/api/tasks/${taskId}/`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken'),
          },
          body: JSON.stringify(payload)
        });
        if (res.status === 200) {
          showMsg('Saved successfully', true);
        } else {
          const d = await res.json().catch(()=>({error:'unknown'}));
          showMsg('Save failed: ' + (d.error || JSON.stringify(d)), false);
        }
      } catch (err) {
        console.error(err);
        showMsg('Save request failed', false);
      }
    });

    document.getElementById('deleteBtn').addEventListener('click', async () => {
      if (!confirm('Delete this task?')) return;
      try {
        const res = await fetch(`/api/tasks/${taskId}/`, {
          method: 'DELETE',
          headers: { 'X-CSRFToken': getCookie('csrftoken') }
        });
        if (res.status === 200) {
          window.location = '/';
        } else {
          showMsg('Delete failed', false);
        }
      } catch (err) {
        console.error(err);
        showMsg('Delete request failed', false);
      }
    });

    load();
  </script>
</body>
</html>
